<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link rel="stylesheet" href="css/regis.css">
    
</head>
<body>
    <div class="register-container">
        <h2>Registro</h2>
        <input type="text" class="input-field" placeholder="Nombre Completo">
        <input type="text" class="input-field" placeholder="Cédula">
        <input type="email" class="input-field" placeholder="Correo Electrónico">
        <input type="tel" class="input-field" placeholder="Número de Teléfono">
        <input type="password" class="input-field" placeholder="Contraseña">
        <button class="register-button">Registrarse</button>
    </div>
</body>
</html>
